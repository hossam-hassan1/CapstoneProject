[uwsgi]
base = /home/ubuntu/CapstoneProject/scavyapp
wsgi-file = main.py
app = main
module = %(app)
home = %(base)/scavyenv
pythonpath = /home/ubuntu/.local/lib/python3.10/site-packages
socket = /home/ubuntu/CapstoneProject/scavyapp/app/scavyapp.sock
chmod-socket = 777
callable = app 
processes = 8
threads = 8
master = true 
enable-threads = true
vacuum = true
die-on-term = true
plugins = python3
virtualenv = /home/ubuntu/CapstoneProject/scavyapp/scavyenv
uid = ubuntu
gid = ubuntu 
chmod= 777



 