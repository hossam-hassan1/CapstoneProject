<!-- LOGIN Form -->

    <!-- DIV 1 -->
    <div>
        <p>Don't have a Scavy App account? <a href="/sign-up">Sign up</a></p>
    </div>

    <!-- DIV 2 -->
        <form action="" method="POST">
        <div class="credentials">
            <p>Username:</p>
            <p><input type="text" name = "user" onkeypress="letter_number_only(input)" required/></p>
            <p>Password:</p>
            <p><input type="password" name = "password" onkeypress="password_val(input)" required/></p>
            <p>{{error}}</p>
            <button href="/login" type="submit" name = "login" class="btn btn-primary btn-lg">Log in</button>
        </div>
        </form>
        {% if session['login'] == True %}
        <br>
        <p>{{session['user']}}</p>
        {% endif %}
    </div>
