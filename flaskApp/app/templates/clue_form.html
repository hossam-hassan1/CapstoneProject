<form class="row m-2 mx-auto" action="" method="post">
    <div class="form-group m-2">
        <label for="prompt_text">Clue Prompt:</label>
        <textarea type="text" class="form-control" id="prompt_text" name="edit_prompt_text"></textarea>
    </div>

    <div class="form-group m-2">
        <label>Answer Type:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="coordinates" name="edit_answer_type" value="coordinates">
            <label class="form-check-label" for="coordinates">GPS Check-In</label><br> 
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="text" name="edit_answer_type" value="text">
            <label class="form-check-label" for="text">Text Answer</label><br> 
        </div>  
    </div>

    <div class="form-group m-2">
        <label for="answer">Text Answer:</label>
        <input type="text" class="form-control" id="answer "name="edit_answer">
    </div>


    <!-- IF ANSWER TYPE == COORDINATES -->
    <!-- display ___ -->

    
    <!-- <p>{{message}}</p> -->
    <p>{{clue_error}}</p>
    <input type="hidden"  name="game_id" value="{{game_id}}">
    <button type="submit" value="Add Clue" name="add_clue" class="btn btn-primary btn-sm">Add Clue</button>
</form>
