<!-- BASE TEMPLATE -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} - Scavy App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/main.css">
        <!-- FAVICON -->
        <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">

    <head>
        {% include 'nav.html' %}
    <body>  
        <div id="page-container">

            <!-- all other page content -->
            <div id="content-wrap">
                {% block content %} 
                {% endblock %}
            </div>
                    
            <!-- FOOTER -->
            <footer id="footer" class="text-center text-white">
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: #f1b675">
                    Copyright Â© 2022 
                <a class="text-white" href="https://scavyapp.com/">ScavyApp.com</a>
                </div>
            </footer>

            <!-- BOOT STRAP -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <!-- SQL prevention -->
            <script>
                function letter_number_only(input)
                {
                    var regex = /[^a-z @/._0-9]/gi;
                    input.value = input.value.replace(regex, "");
                    
                }

                function password_val(input)
                {
                    var regex = /[^a-z0-9_!@#$%]/gi;
                    input.value = input.value.replace(regex, "")
                }
            </script>
        </div>
    </body>
    
</html>
