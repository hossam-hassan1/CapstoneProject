<!-- CREATE GAME PAGE -->

<!-- BASE TEMPLATE -->

{% block content %}

<!-- DIV 2 -->
    <div class="card mx-auto m-3">
        <div class="card-header">
            2. Edit Clues
        </div>
        
        <div class="accordion card-body row m-2 mx-auto" id="cluesAccordion">

          <!-- ADD CLUES -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Add Clue
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse m-2" aria-labelledby="headingThree" data-bs-parent="#cluesAccordion">
              <div class="accordion-body m-2">
                  {% include 'clue_form.html' %}
              </div>
            </div>
          </div>
    
            <!-- FOR CLUE IN GAME DISPLAY CLUE -->
            
        </div>

    <div id="accordion">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Clue Order</th>
                  <th scope="col">+</th>
                </tr>
            </thead>
            <tbody>
              {% for clue in clues %}
                <div class="card">
                    <tr>
                        <th scope="col">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#{{ clue }}">
                            Clue: #{{ clue[2] }}
                            </button>
                        </th>
                        <td scope="col">
                            <form class="form-inline" action="" method="post">
                                <input type="hidden" name="clue_id" value="{{ clue[0] }}">
                                <button type="submit" name="delete_clue" value="{{ clue[0] }}" class="btn btn-primary btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr id="{{ clue }}" class="collapse out">
                        <td>
                            <div>
                              <p>Prompt: {{clue[3]}}</p>
                              <p>Answer Type: {{clue[6]}}</p>
                              <p>Answer: {{clue[7]}}</p>
                              <p>Clue ID {{clue[0]}}</p>
                              <input type="hidden" name="clue_id" value="{{ clue[0] }}">
                              <button type="submit" name="delete_clue" value="{{ clue[0] }}" class="btn btn-primary btn-sm">Delete</button>
                            </div>
                        </td>
                    </tr>
                </div>
            {% endfor %}
        </table>
    </div>


{% endblock %}
